<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello world!</title>
  </head>
  <body>
    <h1>User List</h1>
    <h2>Delfino</h2>
    <ul>
      {{#each users}}
      <li>Name: {{this.name}}</li>
      <li>Age: {{this.age}}</li>
      <br />
      {{/each}}
    </ul>
  </body>

  <button onclick="makeDownload()">Fazer download</button>
</html>

<script>
  async function makeDownload() {
    // const req = await fetch(
    //   "https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_dark_1x_r5.png"
    // );
    const anchor = document.createElement("a");
    anchor.href = "./output.pdf";
    anchor.download = "RELATORIO.pdf";

    document.body.appendChild(anchor);
    anchor.click();
    document.body.removeChild(anchor);
  }
</script>
