<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/svg/logo-escudo.svg">
    <link rel="stylesheet" href="./css/cadastro.css" />
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="./js/cadastro.js"></script>
    <link rel="icon" type="imagem/png" href="./assets/favicon_chrono_odyssey.png">
    <title>Cadastro - Data Sentry</title>
    <!-- <script src="//code.jivosite.com/widget/PPcXITM6I4" async></script> -->
  </head>

  <body>
    <!-- navbar -->
    <div class="overlay_navbar">
      <div id="navbar_blocoEsq">
        <button id="btn_inicio" onclick="window.location.href='index.html'">INÍCIO</button>
        </button>
      </div>
    </div>

    <!-- Conteúdo -->
    <div class="conteudo">
      <!-- bloco esquerdo -->
      <div class="leftbox">
        <div class="container">
          <img
            id="assinatura_monocromatica" src="./assets/svg/logo-navbar.svg"/>
        </div>
        <div class="container2"></div>
        <div class="container3">
          <p id="texto_left">Junte-se agora e monitore seus problemas</p>
        </div>
      </div>

      <!-- bloco direito -->
      <div class="rightbox">
        <div class="container">
          <p id="texto_cadastro">Cadastro</p>
        </div>

        <div class="container2" id="idcontainer2">
          <div class="bloco_esquerdo">
            <p>Nome Fantasia</p>
            <input id="input_nome" placeholder="Clínica Cirúrgica Santa Efigênia" type="text"/>
            <p>Endereço</p>
            <input id="input_endereco" placeholder="Rua haddock lobo, 155" type="tel" />
            <p>Estado</p>
            <input id="input_estado" placeholder="Nome do Estado" type="password" />
            <p>CEP</p>
            <input id="input_cep" placeholder="00000-000" type="password" />
            <p>Senha</p>
            <input id="input_senha" placeholder="Inserir Senha" type="password" />
          </div>

          <div class="bloco_direito">
            <p>Email</p>
            <input id="input_email" placeholder="email@exemplo.com" type="text" />
            <p>Cidade</p>
            <input id="input_cidade" placeholder="Nome da Cidade" type="email" />
            <p>CNPJ</p>
            <input id="input_cnpj" placeholder="00.000.000/0000-00" type="password" />
            <p>Número de Contato</p>
            <input id="input_numero" placeholder="11 912345678" type="password" />
            <p>Confirmar Senha</p>
            <input id="input_repetir_senha" placeholder="Repetir Senha" type="password" />
          </div>
        </div>

        <!-- Frase de erro de validação -->
        <div id="span_validacao"></div>

        <!-- Bloco inferior (checkbox e botão cadastrar) -->
        <div class="container3">
          <div class="bloco_esquerdo2">
            <div id="check1">
              <input type="checkbox" />Receber emails de Data Sentry
            </div>
            <div id="check2">
              <input id="chk_termos" type="checkbox"/>Li e concordo com os <a id="termos_uso">termos de uso</a>
            </div>
          </div>

          <div class="bloco_direito2">
            <a><button onclick="validCadastro()">Cadastrar</button></a>
          </div>
        </div>
        <br />

        <!-- Login com redes sociais -->
        <div class="container4">
          <span id="possui_conta">Já possui uma conta? </span>
          <a id="login_btn" href="index.html"> Entrar</a>
        </div>
      </div>
    </div>
  </body>
</html>
