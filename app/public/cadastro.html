<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/svg/logo-escudo.svg">
    <link rel="stylesheet" href="./css/cadastro.css" />
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.mask.js"></script>
    <script src="./js/cadastro.js" type="text/javascript"></script>
    <link rel="icon" type="imagem/png" href="./assets/favicon_chrono_odyssey.png">
    <title>Cadastro - Data Sentry</title>
    <!-- <script src="//code.jivosite.com/widget/PPcXITM6I4" async></script> -->
  </head>

  <body>
    <!-- navbar -->
    <header>
      <a class="logo" href="/"><img id="img_logo" src="./assets/svg/logo-navbar.svg" alt="logo"/></a>
      <nav>
        <ul class="nav__links">
          <li><a href="index.html">Inicio</a></li>
        </ul>
      </nav>
    </header>

    <!-- Conteúdo -->
    <div class="conteudo">
      <div class="rightbox">
        <div class="container">
          <p id="texto_cadastro">Cadastro</p>
        </div>

        <div class="container2" id="idcontainer2">
          <div class="bloco_esquerdo">
            <p>Razão Social</p>
            <input id="input_razao_social" placeholder="Grupo Arcos Dourados" type="text"/>
            <p>CEP</p>
            <input id="input_cep" placeholder="00000-000" />
            <p>Complemento</p>
            <input id="input_complemento" placeholder="Inserir Complemento" type="text" />
            <p>Número de Contato</p>
            <input id="input_num_contato" placeholder="00 00000-0000" type="text" />
          </div>

          <div class="bloco_direito">
            <p>Nome Fantasia</p>
            <input id="input_nome_fantasia" placeholder="Centro Cirúrgico Santa Efigênia" type="text" />
            <p>Numero de Endereço</p>
            <input id="input_num_endereco" placeholder="Número" type="text" />
            <p>Unidade</p>
            <input id="input_unidade" placeholder="Nome da Unidade" type="text" />
            <p>CNPJ</p>
            <input id="input_cnpj" placeholder="00.000.000/0000-00" type="text" />
          </div>
        </div>

        <div class="bloco_secundario">
          <p>Email</p>
          <input id="input_email" placeholder="Email@exemplo.com" type="email" />
        </div>

        <div class="container5">
          <div class="bloco_esquerdo">
            <p>Senha</p>
            <input id="input_senha" placeholder="Inserir Senha" type="password" />
          </div>

          <div class="bloco_direito">
            <p>Confirmar Senha</p>
            <input id="input_confirmar_senha" placeholder="Redigite sua Senha" type="password" />
          </div>
        </div>

        <!-- Frase de erro de validação -->
        <div id="span_validacao"></div>

        <!-- Bloco inferior (checkbox e botão cadastrar) -->
        <div class="container3">
          <div class="bloco_esquerdo2">
            <div id="check1">
              <input type="checkbox" />Receber emails de Data Sentry
            </div>
            <div id="check2">
              <input id="chk_termos" type="checkbox"/>Li e concordo com os <a id="termos_uso">termos de uso</a>
            </div>
          </div>

          <div class="bloco_direito2">
            <a><button onclick="validCadastro()">Cadastrar</button></a>
          </div>
        </div>
        <br />

        <!-- Login com redes sociais -->
        <div class="container4">
          <span id="possui_conta">Já possui uma conta? </span>
          <a id="login_btn" href="index.html"> Entrar</a>
        </div>
      </div>
    </div>
  </body>
</html>
