<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/cadastro.css" />
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="./js/cadastro.js"></script>
    <link rel="icon" type="imagem/png" href="./assets/favicon_chrono_odyssey.png">
    <title>Chorono Odyssey | Cadastro</title>
  </head>

  <body>
    <!-- navbar -->
    <div class="overlay_navbar">
      <div id="navbar_blocoEsq">
        <button id="btn_inicio" onclick="window.location.href='index.html'">INÍCIO</button>
        </button>
      </div>
    </div>

    <!-- Conteúdo -->
    <div class="conteudo">
      <!-- bloco esquerdo -->
      <div class="leftbox">
        <div class="container">
          <img
            id="assinatura_monocromatica" src="./assets/svg/logo-navbar.svg"/>
        </div>
        <div class="container2"></div>
        <div class="container3">
          <p id="texto_left">Junte-se agora e monitore seus problemas</p>
        </div>
      </div>

      <!-- bloco direito -->
      <div class="rightbox">
        <div class="container">
          <p id="texto_cadastro">Cadastro</p>
        </div>

        <div class="container2" id="idcontainer2">
          <div class="bloco_esquerdo">
            <p>Nome Corporativo</p>
            <input id="input_nome" placeholder="Inserir Nome" type="text"/>
            <p>Endereço(CEP)</p>
            <input id="input_cep" placeholder="XXXXX-XXX" type="tel" />
            <p>Senha</p>
            <input id="input_senha" placeholder="Inserir Senha" type="password" />
          </div>

          <div class="bloco_direito">
            <p>CNPJ</p>
            <input id="input_cnpj" placeholder="Inserir CNPJ" type="text" />
            <p>Email</p>
            <input id="input_email" placeholder="exemplo@hotmail.com" type="email" />
            <p>Confirmar Senha</p>
            <input id="input_repetir_senha" placeholder="Repetir Senha" type="password" />
          </div>
        </div>

        <!-- Frase de erro de validação -->
        <span id="span_validacao"></span>

        <!-- Bloco inferior (checkbox e botão cadastrar) -->
        <div class="container3">
          <div class="bloco_esquerdo2">
            <div id="check1">
              <input type="checkbox" />Receber emails de Chrono Odyssey
            </div>
            <div id="check2">
              <input id="chk_termos" type="checkbox"/>Li e concordo com os <a id="termos_uso">termos de uso</a>
            </div>
          </div>

          <div class="bloco_direito2">
            <a><button onclick="validCadastro()">Cadastrar</button></a>
          </div>
        </div>
        <br />

        <!-- Login com redes sociais -->
        <div class="container4">
          <span id="possui_conta">Já possui uma conta? </span>
          <a id="login_btn" href="index.html"> Entrar</a>
        </div>

        <div class="divisoria"></div>
        <br />
        <span id="ou">OU</span><br />
        <div class="container5">
          <a target="_blank" href="https://accounts.google.com/signin/v2/identifier?hl=pt-br&flowName=GlifWebSignIn&flowEntry=ServiceLogin"> <img src="./assets/icon_google.png" /></a>
          <a target="_blank" href="https://pt-br.facebook.com/"><img src="./assets/icon_facebook.png" /></a>
          <a target="_blank" href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoicHQifQ%3D%3D%22%7D"><img src="./assets/icon_twitter.png" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
