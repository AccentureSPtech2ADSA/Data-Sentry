<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/svg/logo-escudo.svg">
    <link rel="stylesheet" href="./css/cadastro.css" />
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.mask.js"></script>
    <script src="./js/cadastro.js" type="text/javascript"></script>
    <link rel="icon" type="imagem/png" href="./assets/favicon_chrono_odyssey.png">
    <title>Cadastro - Data Sentry</title>
    <!-- <script src="//code.jivosite.com/widget/PPcXITM6I4" async></script> -->
  </head>

  <body>
    <!-- navbar -->
    <div class="overlay_navbar">
      <div id="navbar_blocoEsq">
        <button id="btn_inicio" onclick="window.location.href='index.html'">INÍCIO</button>
        </button>
      </div>
    </div>

    <!-- Conteúdo -->
    <div class="conteudo">
      <!-- bloco esquerdo -->
      <div class="leftbox">
        <div class="container">
          <img
            id="assinatura_monocromatica" src="./assets/svg/logo-navbar.svg"/>
        </div>
        <div class="container2"></div>
        <div class="container3">
          <p id="texto_left">Junte-se agora e monitore seus problemas</p>
        </div>
      </div>

      <!-- bloco direito -->
      <div class="rightbox">
        <div class="container">
          <p id="texto_cadastro">Cadastro</p>
        </div>

        <div class="container2" id="idcontainer2">
          <div class="bloco_duplo">
            <div class="bloco_ipt">
            <p>Razão Social</p>
            <input id="input_razao_social" type="text" placeholder="Nome Registrado">
            </div>

            <div class="bloco_ipt">
            <p>Nome Fantasia</p>
            <input id="input_nome_fantasia" type="text" placeholder="Nome Público">
            </div>
          </div>

          <div class="bloco_duplo">
            <div class="bloco_ipt">
            <p>Telefone de Contato</p>
            <input id="input_num_contato" type="text" placeholder="(00) 0000-0000">
            </div>

            <div class="bloco_ipt">
            <p>CEP</p>
            <input id="input_cep" type="text" placeholder="00000-000">
            </div>
          </div>

          <div class="bloco_duplo">
            <div class="bloco_ipt">
            <p>Rua</p>
            <input id="input_cnpj" type="text" disabled="true">
            </div>

            <div class="bloco_ipt">
            <p>Cidade</p>
            <input type="text" disabled="true">
            </div>
          </div>

          <div class="bloco_duplo">
            <div class="bloco_ipt">
            <p>Número de Endereço</p>
            <input id="input_num_endereco" type="text" placeholder="Número do Local">
            </div>

            <div class="bloco_ipt">
            <input id="input_cep" placeholder="00000-000" />
            <p>Complemento</p>
            <input id="input_complemento" type="text" placeholder="Complemento">
            </div>
          </div>

          <div class="bloco_duplo">
            <div class="bloco_ipt">
            <p>Unidade</p>
            <input id="input_unidade" type="text" placeholder="Nome da unidade">
            </div>

            <div class="bloco_ipt">
            <p>Email</p>
            <input id="input_unidade" type="text" placeholder="email@exemplo.com">
            </div>
          </div>

          <div class="bloco_duplo">
            <div class="bloco_ipt">
            <p>Senha</p>
            <input id="input_senha" type="text" placeholder="Inserir Senha">
            </div>

            <div class="bloco_ipt">
            <p>Confirmar Senha</p>
            <input id="input_confirmar_senha" type="text" placeholder="Repetir Senha">
            </div>
          </div>
        </div>

        <!-- Frase de erro de validação -->
        <div id="span_validacao"></div>

        <!-- Bloco inferior (checkbox e botão cadastrar) -->
        <div class="container3">
          <div class="bloco_esquerdo2">
            <div id="check1">
              <input id="chk_emails" type="checkbox" /><span>Receber emails de Data Sentry</span>
            </div>
            <div id="check2">
              <input id="chk_termos" type="checkbox"/><span>Li e concordo com os <a id="termos_uso">termos de uso</a></span>
            </div>
          </div>

          <div class="bloco_direito2">
            <a><button onclick="validCadastro()">Cadastrar</button></a>
          </div>
        </div>
        <br />

        <!-- Login com redes sociais -->
        <div class="container4">
          <span id="possui_conta">Já possui uma conta? </span>
          <a id="login_btn" href="index.html"> Entrar</a>
        </div>
      </div>
    </div>
  </body>
</html>
