    <div class="body_container">
      <div class="area-buttons">
        <button onclick="irparaGerenciar()" id="btn_gerenciar" class="btn-ativo">Gerenciar membros</button>
        <button onclick="irparaCadastro()" id="btn_cadastrar">Cadastrar analistas</button>
      </div>
      <div id="area_painel" class="area-painel">
        <div id="painel" class="painel">
          <table id="table-users">
            <thead>
              <tr>
                <th>Email</th>
                <th>Nome</th>
                <th class="remove-icon"></th>
              </tr>           
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <!-- Cadastrar usuário -->
        <div id="painel_cadastro" class="painel_cadastro">
          <div class="container_cadastro">
          <div class="bloco_unico">
            <div class="ipt_titulo">Email</div>
            <input id="inp_email" type="email" placeholder="Exemplo@hotmail.com" />
          </div>
    
          <div class="bloco_unico">
            <div class="ipt_titulo">Apelido</div>
            <input id="inp_nome" type="text" placeholder="Apelido do analista" />
          </div>
    
          <div class="bloco_unico">
            <div class="ipt_titulo">Número de Contato</div>
            <input id="inp_telefone" type="text" placeholder="(00) 00000-0000" />
          </div>
    
          <div class="bloco_unico">
            <div class="ipt_titulo">Senha</div>
            <input id="inp_senha" type="password" placeholder="Inserir senha" />
          </div>

          <div class="bloco_unico">
            <div class="ipt_titulo">Confirmar senha</div>
            <input id="inp_confirmSenha" type="password" placeholder="Repetir senha" />
          </div>
    
          <div class="bloco_inferior">
            <div>
              <input class="btn_salvar" type="button" value="Adicionar" id="onoff" onclick="onoff();">
            </div>
        </div>
      </div>
